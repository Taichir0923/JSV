<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="bg-gray-100 h-screen flex justify-center items-center">
    <form
      style="min-width: 320px"
      class="bg-white rounded-xl p-4 flex flex-col"
    >
      <label for="username">Username</label>
      <input
        class="w-full py-2 px-4 bg-gray-100 rounded-md mb-4"
        type="text"
        id="username"
        placeholder="Username"
      />

      <label for="email">Email</label>
      <input
        class="w-full py-2 px-4 bg-gray-100 rounded-md mb-4"
        type="text"
        id="email"
        placeholder="Email"
      />

      <label for="number">Number</label>
      <input
        class="w-full py-2 px-4 bg-gray-100 rounded-md mb-4"
        type="text"
        id="number"
        placeholder="Number"
      />

      <label for="password">Password</label>
      <input
        class="w-full py-2 px-4 bg-gray-100 rounded-md mb-4"
        type="password"
        id="password"
        placeholder="Password"
      />

      <input
        id="submit"
        class="bg-indigo-500 text-white py-2 px-4 rounded-md"
        type="submit"
        value="Засах"
      />
    </form>
    <script>
      const submit = document.querySelector("#submit");
      const username = document.querySelector("#username");
      const email = document.querySelector("#email");
      const number = document.querySelector("#number");
      const password = document.querySelector("#password");

      window.addEventListener('load', async () => {
          const userId = localStorage.getItem('updateUserId')
          const response = await fetch('http://localhost:3000/singleUser/' + userId);
          const result = await response.json();
          console.log(result);
      })
    </script>
  </body>
</html>
