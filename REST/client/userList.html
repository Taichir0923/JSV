<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <div style="width: 500px;" id="userList" class="mx-auto my-4 p-4 rounded-xl bg-white">
        
    </div>

    <script>
        const userList = document.querySelector('#userList');

        fetch('http://localhost:3000/allUsers')
            .then(res => res.json())
            .then(result => {
                result.forEach(user => {
                    userList.insertAdjacentHTML('afterbegin', `
                    <div class="w-full py-2 cursor-pointer px-4 rounded-md transition duration-300 hover:bg-gray-100 mb-4 flex items-center justify-between">
                        <h1>${user.username}
                            <input value=${user._id} hidden />    
                        </h1>
                        <div class="flex gap-3">
                            <button id="update" class="w-8 transition duration-300 hover:bg-opacity-100 hover:text-white h-8 flex items-center justify-center rounded-full border-2 border-gray-500 bg-gray-500 text-xs text-gray-500 bg-opacity-40">
                                <i id='updateIcon' class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="w-8 transition duration-300 hover:bg-opacity-100 hover:text-white h-8 flex items-center justify-center rounded-full border-2 border-red-400 bg-red-400 text-xs text-red-400 bg-opacity-40">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    `)
                })
            })

        document.addEventListener('click', e => {
            if(e.target.id === 'update' || e.target.id === 'updateIcon'){
                localStorage.setItem("updateUserId" , e.target.parentNode.previousElementSibling.children[0].value);
                location.href = './update.html';
            }
        })
    </script>
</body>
</html>
